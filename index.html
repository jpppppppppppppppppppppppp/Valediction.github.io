<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>


<body>

<div id="container"></div>
<div class="info">
    点击地图上的点标记，打开所添加的自定义信息窗体
</div>

<script language="javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=92f443c6872b9d93cac77b3db3d20557&plugin=Map3D,AMap.DistrictLayer,AMap.Scale,AMap.ToolBar"></script>
<script type="text/javascript">

var SOC = 'CHN'
var colors = {};
var GDPSpeed = {
    '520000':6,//贵州
    '540000':6,//西藏
    '530000':6,//云南 
    '500000':6,//重庆
    '360000':6,//江西
    '340000':7.5,//安徽
    '510000':7.5,//四川
    '350000':6,//福建
    '430000':7,//湖南
    '420000':7, //湖北
    '410000':6,//河南
    '330000':10,//浙江
    '640000':6,//宁夏
    '650000':6,//新疆
    '440000':8,//广东
    '370000':7,//山东
    '450000':6,//广西
    '630000':6,//青海
    '320000':7,//江苏
    '140000':6,//山西
    '460000':6,// 海南
    '310000':8.5,//上海
    '110000':9, // 北京
    '130000':6, // 河北
    '230000':7, // 黑龙江
    '220000':6,// 吉林
    '210000':6, //辽宁
    '150000':6,//内蒙古
    '120000':6,// 天津
    '620000':6,// 甘肃
    '610000':7,// 陕西
    '710000':6, //台湾
    '810000':6, //香港
    '820000':6 //澳门

}
var getColorByDGP = function(adcode){
    if(!colors[adcode]){
        var gdp = GDPSpeed[adcode];
        if(!gdp){
            colors[adcode] = 'rgb(227,227,227)'
        }else{   
            var rg = 255-Math.floor((gdp-5)/5*255);
            colors[adcode] = 'rgb('+ rg +','+ rg +',255)';
        }
    }
    return colors[adcode]
}

var disCountry = new AMap.DistrictLayer.Country({
    zIndex:10,
    SOC:'CHN',
    depth:2,
    styles:{
        'nation-stroke':'#22ffff',
        'coastline-stroke':[0.85, 0.63, 0.94, 1],
        'province-stroke':'white',
        'city-stroke': 'rgba(255,255,255,0.15)',//中国特有字段
        'fill':function(props){//中国特有字段
           return getColorByDGP(props.adcode_pro)
        }
    }
})


var map = new AMap.Map("container",{
        zooms: [3, 10],
        showIndoorMap:false,
        zoom: 3,
        isHotspot:false,
        defaultCursor:'pointer',
        touchZoomCenter:1,
        pitch: 0,
        layers:[
            disCountry,
        ],
        resizeEnable: true
})
map.addControl(new AMap.Scale());
map.addControl(new AMap.ToolBar({liteStyle:true}));
map.on('complete',function(){
    document.getElementsByClassName('amap-mcode')[0].innerHTML = '-GS(2020)617号、GS(2019)756号'
})







addMarker();

//添加marker标记
function addMarker() {
    map.clearMap();
    var marker = new AMap.Marker({
        map: map,
        position: [116.310547,39.992828]
    });
    //鼠标点击marker弹出自定义的信息窗体
    AMap.event.addListener(marker, 'click', function () {
        infoWindow.open(map, marker.getPosition());
    });
}

//实例化信息窗体
var title = '方恒假日酒店<span style="font-size:11px;color:#F00;">价格:318</span>',
    content = [];
content.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>地址：北京市朝阳区阜通东大街6号院3号楼东北8.3公里");
content.push("电话：010-64733333");
content.push("<a href='https://ditu.amap.com/detail/B000A8URXB?citycode=110105'>详细信息</a>");
var infoWindow = new AMap.InfoWindow({
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow(title, content.join("<br/>")),
    offset: new AMap.Pixel(16, -45)
});

//构建自定义信息窗体
function createInfoWindow(title, content) {
    var info = document.createElement("div");
    info.className = "custom-info input-card content-window-card";

    //可以通过下面的方式修改自定义窗体的宽高
    //info.style.width = "400px";
    // 定义顶部标题
    var top = document.createElement("div");
    var titleD = document.createElement("div");
    var closeX = document.createElement("img");
    top.className = "info-top";
    titleD.innerHTML = title;
    closeX.src = "https://webapi.amap.com/images/close2.gif";
    closeX.onclick = closeInfoWindow;

    top.appendChild(titleD);
    top.appendChild(closeX);
    info.appendChild(top);

    // 定义中部内容
    var middle = document.createElement("div");
    middle.className = "info-middle";
    middle.style.backgroundColor = 'white';
    middle.innerHTML = content;
    info.appendChild(middle);

    // 定义底部内容
    var bottom = document.createElement("div");
    bottom.className = "info-bottom";
    bottom.style.position = 'relative';
    bottom.style.top = '0px';
    bottom.style.margin = '0 auto';
    var sharp = document.createElement("img");
    sharp.src = "https://webapi.amap.com/images/sharp.png";
    bottom.appendChild(sharp);
    info.appendChild(bottom);
    return info;
}

//关闭信息窗体
function closeInfoWindow() {
    map.clearInfoWindow();
}



</script>
</body>
</html>
